<html>
<head>
  <title>Planet App</title>
  <link href="https://fonts.googleapis.com/css?family=Exo|Ropa+Sans" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/sammy.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/sammy.template.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    function needsTemplates(){
      return true;
    }

    function goToDemo() {
      window.location.href = 'gravity-test.html#'+planetName.toLowerCase();
    }

    var planetName = null;

    function updatePlanet(name, context) {
      context.load('data/'+name.toLowerCase()+".json").then(function(data) {
        context.render('templates/planetDetail.template', {planet: data}).appendTo(context.$element());
      });
      planetName = name;
      $('#planet-title').text(name);

    }
   </script>
   <script src="js/planets.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>

  <div id="main"></div>


</body>
</html>
