<html>
<head>
  <title>Planet App</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/sammy.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    function updatePlanet(name) {
      $('#planet-title').text(name);

    }

    (function($) {
     var app = $.sammy(function() {
       this.get('#mercury', function() {
         updatePlanet('Mercury');
       });
     });
     $(function() {
       app.run()
     });
   })(jQuery);
   </script>

</head>
<body>

Test Planet:
<div id="planet-title"></div>
<div id="planet-desc"></div>
<div id="planet-stats"></div>

</body>
</html>
